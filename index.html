<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Artifact</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
      cursor: pointer;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video src="contract.mov" autoplay muted playsinline></video>
    <video src="key.mov" autoplay muted playsinline></video>
    <video src="recipe.mov" autoplay muted playsinline></video>
  </div>

  <script>
    const videos = document.querySelectorAll('.video-container video');
    let currentIndex = -1; 

    function showVideo(index) {
      videos.forEach((video, i) => {
        video.style.display = 'none';
        video.pause();
        video.currentTime = 0;
      });

      const currentVideo = videos[index];
      currentVideo.style.display = 'block';
      currentVideo.play();
    }

    document.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex < videos.length) {
        showVideo(currentIndex);
      } else {
        currentIndex = 0;
        showVideo(currentIndex);
      }
    });
  </script>
</body>
</html>
