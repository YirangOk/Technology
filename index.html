<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Artifact</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-container">

    <video src="contract.mov" autoplay muted playsinline></video>
    <video src="key.mov" autoplay muted playsinline></video>
    <video src="recipe.mov" autoplay muted playsinline></video>
  </div>

  <script>
    const videos = document.querySelectorAll('.video-container video');
    let currentIndex = 0;
    videos[currentIndex].style.display = 'block';

    function showVideo(index) {
      videos.forEach(video => {
        video.style.display = 'none';
        video.pause();
        video.currentTime = 0;
      });
      videos[index].style.display = 'block';
      videos[index].play();
    }

    document.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videos.length;
      showVideo(currentIndex);
    });
  </script>
</body>
</html>
